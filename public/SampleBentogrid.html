<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 95svh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .parent {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(6, 1fr);
        grid-column-gap: 10px; /* Adjust the gap between columns */
        grid-row-gap: 10px; /* Adjust the gap between rows */
        height: 90%;
        width: 90%;
      }

      /* Define common styling for all divs */
      .parent > div {
        background-color: #f0f0f0; /* Light grey background color */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow */
      }

      /* Define specific grid areas for each div */
      .div1 {
        grid-area: 1 / 1 / 3 / 3;
      }
      .div2 {
        grid-area: 3 / 1 / 5 / 3;
      }
      .div3 {
        grid-area: 5 / 1 / 7 / 3;
      }
      .div4 {
        grid-area: 1 / 3 / 2 / 4;
      }
      .div5 {
        grid-area: 1 / 4 / 2 / 5;
      }
      .div6 {
        grid-area: 1 / 5 / 2 / 6;
      }
      .div7 {
        grid-area: 2 / 3 / 5 / 6;
      }
      .div8 {
        grid-area: 5 / 3 / 7 / 6;
      }
      .div9 {
        grid-area: 3 / 6 / 5 / 7;
      }
      .div10 {
        grid-area: 3 / 7 / 5 / 8;
      }
      .div11 {
        grid-area: 1 / 6 / 3 / 8;
      }
      .div12 {
        grid-area: 5 / 6 / 7 / 8;
      }

      .dark-mode .parent > div {
        background-color: #333; /* Dark background color */
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1); /* Inverted drop shadow */
        color: #fff; /* Text color */
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="parent">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
      <div class="div5"></div>
      <div class="div6"></div>
      <div class="div7"></div>
      <div class="div8"></div>
      <div class="div9"></div>
      <div class="div10"></div>
      <div class="div11"></div>
      <div class="div12"></div>
    </div>
  </body>
</html>
